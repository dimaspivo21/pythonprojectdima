<!DOCTYPE html>
<html>
<head>
    <title>Movies Directed by Sebastian Beverly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            text-align: center;
            padding: 20px 0;
        }
        form {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Movies Directed by Sebastian Beverly</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Upload">
    </form>
    {% if movies %}
        <table>
            <tr>
                <th>Title</th>
                <th>Year</th>
            </tr>
            {% for movie in movies %}
                <tr>
                    <td>{{ movie.Title }}</td>
                    <td>{{ movie.Year }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
